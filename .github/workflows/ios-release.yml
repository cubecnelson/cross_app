name: iOS Release to App Store Connect

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for this build'
        required: false
        default: 'Bug fixes and improvements'

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify required secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "Verifying required GitHub secrets are set..."
          REQUIRED_SECRETS=("SUPABASE_URL" "SUPABASE_ANON_KEY" "APP_STORE_CONNECT_API_KEY_ID" "APP_STORE_CONNECT_API_ISSUER_ID" "APP_STORE_CONNECT_API_KEY_CONTENT")
          
          for secret in "${REQUIRED_SECRETS[@]}"; do
            if [ -n "${!secret}" ]; then
              echo "✅ $secret is set"
            else
              echo "❌ $secret is NOT set or empty"
              exit 1
            fi
          done
          
          echo "Team ID: YWQH3Z3Z85 (hardcoded in workflow)"
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true
          cache-key: flutter-v3.38.7
          
      - name: Get Flutter dependencies
        run: |
          flutter pub get
          # Check for dependency conflicts
          flutter pub deps --style=tree | head -100
        
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios
          
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          # Install CocoaPods gem
          gem install cocoapods
          # Clean pod cache to avoid stale dependencies
          pod cache clean --all
          # Install with retry and debug output
          for i in {1..5}; do
            echo "Attempt $i of 5: Running pod install..."
            if pod install --repo-update --verbose; then
              echo "✅ Pod install succeeded on attempt $i"
              break
            else
              echo "❌ Pod install failed on attempt $i"
              if [ $i -eq 5 ]; then
                echo "Fatal: All pod install attempts failed"
                exit 1
              fi
              sleep 15
            fi
          done
          cd ..
          
      - name: Install Fastlane
        run: |
          cd ios
          gem install bundler
          bundle install
          bundle exec fastlane install_plugins
          
      - name: Build Flutter iOS (embed Supabase config)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Building Flutter iOS with Supabase configuration..."
          echo "Supabase URL: ${SUPABASE_URL:0:30}..."
          flutter clean
          flutter build ios --release --no-codesign \
            --dart-define=SUPABASE_URL="$SUPABASE_URL" \
            --dart-define=SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY" \
            --verbose 2>&1 | tee build.log || (echo "Build failed"; cat build.log; exit 1)
          
      - name: Build and upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APP_STORE_CONNECT_API_KEY_IS_KEY_CONTENT_BASE64: false
          BUILD_NUMBER: ${{ github.run_number }}
          TEAM_ID: YWQH3Z3Z85
        run: |
          cd ios
          # Create API key file for Fastlane and Xcode
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_KEY" > ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8
          chmod 600 ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8
          
          # Debug: Show environment
          echo "=== Environment Variables ==="
          echo "APP_STORE_CONNECT_API_KEY_KEY_ID: ${APP_STORE_CONNECT_API_KEY_KEY_ID}"
          echo "APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${APP_STORE_CONNECT_API_KEY_ISSUER_ID}"
          echo "TEAM_ID: ${TEAM_ID}"
          echo "BUILD_NUMBER: ${BUILD_NUMBER}"
          echo "API Key file exists: $(ls -la ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8 2>/dev/null && echo 'Yes' || echo 'No')"
          echo "API Key file size: $(wc -c < ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8 2>/dev/null || echo 0) bytes"
          
          # Export environment variables for Fastlane
          export FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD=""
          export MATCH_GIT_BASIC_AUTHORIZATION=""
          
          # Run Fastlane with debug output
          bundle exec fastlane beta --verbose
          
      - name: Clean up secrets
        if: always()
        run: |
          rm -rf ~/private_keys || true
          
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/build/Runner.ipa
            ios/*.ipa
          retention-days: 30
          
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Successfully uploaded build to TestFlight!"
          echo "Build will be available for testing once processed by Apple."
          
      - name: Capture build logs on failure
        if: failure()
        run: |
          echo "❌ Build or upload failed. Gathering diagnostic information..."
          
          # Try to capture any available logs
          if [ -d "ios/build" ]; then
            echo "=== iOS Build Directory Contents ==="
            find ios/build -type f -name "*.log" | head -5
          fi
          
          if [ -d "build" ]; then
            echo "=== Flutter Build Directory Contents ==="
            find build -type f -name "*.log" | head -5
          fi
          
          echo "=== Check Flutter Doctor ==="
          flutter doctor -v 2>&1 | tail -20 || true
          
          echo "=== Check CocoaPods ==="
          cd ios && pod --version || true
          cd ..
          
          echo "❌ Check the logs above for specific error messages"
