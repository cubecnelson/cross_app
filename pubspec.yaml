name: cross
description: A robust workout tracking app for strength training
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Device Info (explicit version to avoid Kotlin 12.3.0 compatibility issues)
  device_info_plus: ^10.1.0
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # Authentication
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^6.1.0
  crypto: ^3.0.3
  
  # State Management
  flutter_riverpod: ^2.4.10
  
  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.2
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  
  # URL Handling
  url_launcher: ^6.3.2
  
  # Error Tracking
  sentry_flutter: ^8.14.2
  
  # Health Integration
  health: ^13.3.0
  
  # Local Notifications
  flutter_local_notifications: ^17.0.0
  
  # File Export & Sharing
  share_plus: ^7.2.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

